    <body>
        <center>
        <input type="button"    onclick="add();"                value="add"       id="add"><br><br>
        <input type="button"       onclick="addAndMultiply();"     value="add&mul"  id="add&mul"><br><br>
        <input type="button"    onclick="mulanddiv();"         value="mul&div"  id="mul&div"><br><br>
            <input type="button"    onclick="amd();"        value="amd"  id="amd">
    </center>   
     </body>
     <script>
        let a=2 ;
        let b=2;
//        ( kavi v operation(like let r=a+b;) ko function ko ander likhe)


        function add(){
            let r=a+b;
            console.log(a + "+" + b  + "=" + r);
        }
        
        function mul(){
            let c=a*b;
            console.log(a + "X" + b + "=" + c);
            
        }
        function addAndMultiply() {
            add();
            mul();
        }
        //mul();
        function div(){
            let d=a/b;
            console.log(a +"/"+ b+ "="+ d);
        }
        function mulanddiv(){
            mul();
            div();
        }
       // div();
        function amd(){
            addAndMultiply();
            div();
        }
     </script>
