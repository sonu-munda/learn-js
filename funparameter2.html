    <body>
        <center>
            <h1>Four In 1</h1><br><br>
            <input type="button" onclick="asmd(100,7);"   value="100 ,7"    id="100, 7"><br><br>
            <input type="button"  onclick="asmd(1000,7);" value="1000, 70"  id="1000, 70"><br><br>

        </center>
        <script>
    
            // how to put diff value in 1 function  *(ek function
            
            
            function asmd(a , b){
                let c=a+b;
                let d=a-b;
                let e=a*b;
                let f=a/b;
                

                console.log(c);
                console.log(d);
                console.log(e);
                console.log(f);
            }
            
        </script>
